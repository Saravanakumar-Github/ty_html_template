<!-- Table component -->

<table>
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$80</td>
  </tr>
</table>

<!-- Ordered list -->

<ol>
  <li>January</li>
  <li>February</li>
  <li>March</li>
</ol>

<ol start="10">
  <li>October</li>
  <li>November</li>
  <li>December</li>
</ol>

<!-- Unordered list -->

<ul>
  <li>January</li>
  <li>February</li>
  <li>March</li>
</ul>

<!-- Form -->

<form action="/action_page.html" method="post">
  First name: <input type="text" name="fname"><br>
  Last name: <input type="text" name="lname"><br>
  <input type="submit" value="Submit">
</form>

<!-- Button -->
<button type="button">Click Me!</button>

<!-- horizontal rule -->
<hr>

<!-- Image tag -->
<img src="mylogo.jpg" alt="My company logo" height="42" width="42">
